<!DOCTYPE html>
<html>
  <head>
    <title>Avow App</title>
  </head>
  <body>
    <script>
      var isSafariMobile = navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/);
      if (isSafariMobile) {
        window.location.href = "https://avow-ai.streamlit.app/";
      } else {
        document.write('<iframe src="https://avow-ai.streamlit.app/?embedded=true" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>');
      }
    </script>
  </body>
</html>
